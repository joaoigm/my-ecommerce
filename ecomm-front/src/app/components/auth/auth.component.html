<app-header></app-header>
<div class="row align-self-center">
    <div class="col">
        <form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" required class="form-control" name="loginEmail" aria-describedby="emailHelpId" placeholder="" [(ngModel)]="loginEmail">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" required class="form-control" name="loginPassword" placeholder="" [(ngModel)]="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
    <div class="col">
        <form #signupForm="ngForm" (ngSubmit)="signupSubmit()">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" required class="form-control" name="name" aria-describedby="emailHelpId" placeholder="" [(ngModel)]="name">
              </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" required class="form-control" name="email" aria-describedby="emailHelpId" placeholder="" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" required class="form-control" name="password" placeholder="" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid">Signup</button>
        </form>
    </div>
</div>
